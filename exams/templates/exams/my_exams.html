{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "My Exams" %} - AIMS EXAM{% endblock %}

{% block content %}
<div class="topbar">
    <h1 class="topbar-title">{% trans "My Exams" %}</h1>
</div>

<div class="card" style="text-align: center; padding: var(--spacing-xl);">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
        stroke="var(--primary-blue)" stroke-width="1.5" style="margin-bottom: var(--spacing-lg);">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
    </svg>
    <h3 style="margin-bottom: var(--spacing-md);">{% trans "No Exams Yet" %}</h3>

</div>
{% endblock %}
